name: Docker

on: [push, pull_request]

jobs:
  #build and publish image
  Build-API-Image:
    name: Build API image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: docker/setup-qemu-action@v2      
      - uses: docker/setup-buildx-action@v2

      - name: Build API image with buildx
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: wycliffeassociates/doc:local
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  Build-Frontend-Image:
    name: Build Frontend image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: docker/setup-qemu-action@v2      
      - uses: docker/setup-buildx-action@v2

      - name: Build frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          tags: wycliffeassociates/doc-ui:local
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  Test-API-Image:
    name: Test API image
    runs-on: ubuntu-20.04
    needs: Build-API-Image
    steps:
      - uses: actions/checkout@v2
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: docker/setup-qemu-action@v2      
      - uses: docker/setup-buildx-action@v2

      - name: Test API image with docker-compose
        run: |
          docker compose -f docker-compose.api-test.yml up --exit-code-from test-runner

  Test-Frontend-Image:
    name: Test Frontend image
    runs-on: ubuntu-20.04
    needs: [Build-API-Image, Build-Frontend-Image]
    steps:
      - uses: actions/checkout@v2
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: docker/setup-qemu-action@v2      
      - uses: docker/setup-buildx-action@v2

      - name: Test API image with docker-compose
        run: echo "TODO" && exit 2

  Push-Images:
    name: Push images if this is a branch
    runs-on: ubuntu-20.04
    needs: [Test-API-Image, Test-Frontend-Image]
    if: ${{ contains(fromJson('["push"]'), github.event_name) }}
    steps:
      - uses: actions/checkout@v2
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: docker/setup-qemu-action@v2      
      - uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set DOC docker tags
        run: |
          echo "DOC_TAG_SHA=wycliffeassociates/doc:$GITHUB_SHA" >> $GITHUB_ENV && \
          echo "DOC_TAG_BRANCH=wycliffeassociates/doc:$CI_REF_NAME_SLUG" >> $GITHUB_ENV && \
          echo "DOC_TAG_LATEST=wycliffeassociates/doc:latest" >> $GITHUB_ENV
      - name: Set DOC-UI docker tags
        run: |
          echo "DOC_UI_TAG_SHA=wycliffeassociates/doc:$GITHUB_SHA" >> $GITHUB_ENV && \
          echo "DOC_UI_TAG_BRANCH=wycliffeassociates/doc:$CI_REF_NAME_SLUG" >> $GITHUB_ENV && \
          echo "DOC_UI_TAG_LATEST=wycliffeassociates/doc:latest" >> $GITHUB_ENV

      - name: Build and conditional push API image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          build-args: RUN_TESTS=true
          tags: |
            ${{ env.DOC_TAG_SHA }}
            ${{ env.DOC_TAG_BRANCH }}
            ${{ env.DOC_TAG_LATEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and conditional push UI image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOC_UI_TAG_SHA }}
            ${{ env.DOC_UI_TAG_BRANCH }}
            ${{ env.DOC_UI_TAG_LATEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        