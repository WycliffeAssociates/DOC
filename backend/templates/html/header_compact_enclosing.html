<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Bible</title>
    <style media="all" type="text/css">
      /* Weasyprint page directives for headers and footers */
      @page {
        size: letter;
        @top-center {
          content: string(chapterstring);
          font-size: 0.8em;
        }
        /*
        @top-right {
          content: string(subchapterstring);
        }
        */
        @bottom-center {
          content: "Page " counter(page) " of " counter(pages);
          font-size: 0.7em;
          color: gray;
        }
        @bottom-right {
          content: "{%if timestring%} generated on {{ timestring }}{% endif %}";
          font-size: 0.5em;
          color: gray;
        }
      }

      .chapterlabel {
        /* page-break-before: always; */
        string-set: chapterstring content();
      }

      h4 {
        string-set: subchapterstring content();
      }

      /* End of Weasy page directives for headers and footers */

      h1 {
        font-size: 14pt;
        margin-bottom: 0px;
        padding-bottom: 0px;
        display: inline;
      }

      h1:after {
        content: "\A";
        white-space: pre;
      }

      h2 {
        font-size: 12pt;
        display: inline;
      }

      h2:after {
        content: "\A";
        white-space: pre;
      }

      h3 {
        font-size: 11pt;
        display: inline;
      }

      h3:after {
        content: "\A";
        white-space: pre;
      }

      h4 {
        font-size: 10pt;
        display: inline;
      }

      h4:after {
        content: "\A";
        white-space: pre;
      }

      h5 {
        font-size: 9pt;
        display: inline;
      }

      h5:after {
        content: "\A";
        white-space: pre;
      }

      p {
        display: inline;
      }

      p:after {
        content: "\A";
        white-space: pre;
      }

      ol {
        display: inline;
      }

      ol:after {
        content: "\A";
        white-space: pre;
      }

      ul {
        display: inline;
      }

      ul:after {
        content: "\A";
        white-space: pre;
      }

      li {
        display: inline;
      }

      .chunk-break {
        display: inline;
      }

      .chunk-break:after {
        content: "\A";
        white-space: pre;
      }

      .indent-0 {
        margin-left: 0em;
        margin-bottom: 0em;
        margin-top: 0em;
      }

      .indent-1 {
        margin-left: 0em;
        margin-bottom: 0em;
        margin-top: 0em;
      }

      .indent-2 {
        margin-left: 1em;
        margin-bottom: 0em;
        margin-top: 0em;
      }

      .indent-3 {
        margin-left: 2em;
        margin-bottom: 0em;
        margin-top: 0em;
      }

      .tetragrammaton {
        font-variant: small-caps;
      }

      .footnotes {
        font-size: 0.8em;
      }

      .footnotes-hr {
        display: none;
      }

      .column {
        float: left;
        width: 50%;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* USFMToolsSharp.Renderers.HTML style rules begin */
      /* Format Styles */
      .small-text {
          font-size: 16px;
      }

      .med-text {
          font-size: 22px;
      }

      .large-text {
          font-size: 29px;
      }

      .sectionbreak {
          page-break-before: always;
          clear: both;
          mso-break-type: section-break
      }

      .pagebreak {
          page-break-after: auto;
          page-break-after: always;
      }

      hr {
          border-top: 1px solid lightgray;
          border-bottom: none;
          border-left: none;
          border-right: none;
      }

      @media print {
          .pagebreak {
              page-break-after: always;
          }
          /* page-break-after works, as well */
          .sectionbreak {
              page-break-before: always;
              clear: both;
          }
      }

      .single-space {
          line-height: 1;
      }

      .one-half-space {
          line-height: 150%;
      }

      .double-space {
          line-height: 2;
      }

      .two-half-space {
          line-height: 250%;
      }

      .triple-space {
          line-height: 3;
      }

      .justified {
          text-align: justify;
          text-justify: inter-word;
      }

      .right-align {
          text-align: right;
      }

      .center-align {
          text-align: center;
      }

      .rtl-direct {
          direction: rtl;
      }

      @page FooterSection {
          size: 8.5in 11.0in;
          margin: 1.0in 1.0in 1.0in 1.0in;
          mso-header-margin: .5in;
          mso-footer-margin: .5in;
          mso-header: h1;
          mso-footer: f1;
          mso-first-header: h1;
          mso-first-footer: f1;
          mso-paper-source: 0;
          mso-page-numbers: 1;
      }

      div.one-column {
          column-count: 1;
          mso-columns: 1;
          page: ColumnOne;
      }

      div.two-column {
          column-count: 2;
          mso-columns: 2 even .5in;
          page: Column2;
      }

      p.MsoFooter, li.MsoFooter, div.MsoFooter {
          margin: 0in;
          margin-bottom: .0001pt;
          mso-pagination: widow-orphan;
          tab-stops: center 3.0in right 6.0in;
          font-size: 12.0pt;
      }

      div.FooterSection {
          page: FooterSection;
      }

      table#hrdftrtbl {
          margin: 0in 0in 0in 900in;
          width: 900px;
          height: 1px;
          tab-stops: center 3.0in right 6.0in;
          overflow: hidden;
      }

      /* Marker Specific Styling */

      /* Header */
      .header {
          margin-top: 1em;
          font-size: 1.5em;
          font-weight: bold;
          display: inline-block;
      }

      .acrostic-heading {
          display: block;
          font-size: 1.2em;
          font-weight: bold;
          margin-top: 2em;
          margin-bottom: 1em;
      }

      /* Major Title */
      .majortitle-1 {
          display: none;
          font-size: inherit;
      }

      .majortitle-2 {
          display: none;
          font-size: inherit;
      }

      .majortitle-3 {
          display: none;
          font-size: inherit;
      }

      /* Footnotes */
      .footnotecaller {
          font-size: 0.5em;
          vertical-align: top;
          mso-text-raise: 40%;
      }

      .footnotes {
          font-size: 0.75em;
      }

      .footnote-header {
          font-size: 1.2em;
      }

      .footnote-alternate-translation {
          font-style: italic;
      }

      /* Chapter */
      .chapter {
          margin-top: 1em;
          font-size: inherit;
          position: relative;
      }

      .chaptermarker {
          font-size: 1.5em;
          font-weight: bold;
          display: block;
          float: left;
          margin-right: 0.25em;
      }

      /* Poetry */
      .poetry-1 {
          font-size: inherit;
          line-break: normal;
          display: block;
          margin-left: 1.5em;
      }

      .poetry-2 {
          font-size: inherit;
          line-break: normal;
          display: block;
          margin-left: 3em;
      }

      .poetry-3 {
          font-size: inherit;
          line-break: normal;
          display: block;
          margin-left: 4.5em;
      }

      .poetry-outdent-1 {
          margin-left: -1.5em;
      }

      .poetry-outdent-2 {
          margin-left: -3em;
      }

      .selah-text {
          font-style: italic;
          text-align: right;
      }

      /* Verse */
      .verse {
          font-size: inherit;
          font-weight: normal;
      }

      .versemarker {
          font-size: 0.5em;
          vertical-align: top;
          mso-text-raise: 60%;
      }

      [class^="poetry-"] .versemarker {
          position: absolute;
          left: 0;
      }

      .closing {
          text-align: right;
      }

      .reference {
          font-style: italic;
      }

      /* Section */
      .sectionhead-1 {
          margin-top: 2em;
          font-size: 1.2em;
          font-weight: bold;
          display: block;
          text-align: center;
          text-transform: uppercase;
      }

      .sectionhead-2 {
          margin-top: 1em;
          font-size: 1.1em;
          font-weight: bold;
          display: block;
      }

      .sectionhead-3 {
          margin-top: 1em;
          font-size: 1.05em;
          font-weight: bold;
          display: block;
      }

      .section-reference {
      }

      /* List */
      .list-1 {
          line-break: normal;
          display: block;
          text-indent: 0px !important;
      }

      .list-2 {
          line-break: normal;
          display: block;
          text-indent: 30px !important;
      }

      .list-3 {
          line-break: normal;
          display: block;
          text-indent: 50px !important;
      }

      /* Special Strings */
      .quoted-book {
          font-style: italic;
      }

      .additions {
          font-style: italic;
      }

      .transliterated {
          font-style: italic;
      }

      .small-caps {
          text-transform: uppercase;
          font-size: 0.75em;
      }

      .center-paragraph {
          text-align: center;
      }

      .descriptive-text {
          font-style: italic;
          font-size: 85%;
      }

      .word-entry {
          font-size: 1em;
      }

      /* Cross Reference */
      .caller {
          font-size: 0.5em;
          vertical-align: top;
          mso-text-raise: 40%;
      }

      .cross-ref-quote {
          font-style: italic;
      }

      .cross-ref {
          font-weight: bold;
      }

      .cross-header {
          font-size: 1.2em;
      }

      .toc2-ref {
          display: inline;
          visibility: hidden;
      }

      /* Table Markers */
      .table-block{
          width:50%;
      }

      .table-head {
          font-style: italic;
      }

      .table-head-right {
          font-style: italic;
          text-align: right;
      }

      .table-cell {
      }

      .table-cell-right {
          text-align: right;
      }
        /* End of USFMToolsSharp.Renderers.HTML style rules */
    </style>
  </head>

  <body>
